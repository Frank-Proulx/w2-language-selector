<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Language Selector</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron jumbotron-fluid">
      <div class="container-fluid">
        <h1 class="display-4">Programming language selector</h1>
        <p class="lead">Find out once and for all which language you should choose!</p>
      </div>
    </div>
    <h2>Choosing a programming language can be a daunting prospect for anyone. Remove to fear of regret and self-doubt with our new patented language selector quiz!</h2>
    <form id="quiz">
      <div class="form-group">
        <label for="question1">How "high-level" do you like your programming languages to be?</label>
        <select class="form-control" id="question1">
          <option value="2">I want to feel like I'm practically writing English</option>
          <option value="4">I enjoy feeling somewhat like I'm speaking "computer", but not all the way there</option>
          <option value="6">Bring on the "beep boop", I wanna be R2D2!</option>
        </select>
      </div>
      <div class="form-group">
        <label for="question2">What type of programming would you like to work on?</label>
        <select class="form-control" id="question2">
          <option value="2">Buildling web applications</option>
          <option value="4">Making web pages interactive</option>
          <option value="6">Creating desktop applications</option>
        </select>
      </div>
      <div class="form-group">
        <label for="question3">What is your favorite morning activity?</label>
        <select class="form-control" id="question3">
          <option value="2">Staring at beautiful gems</option>
          <option value="4">Drinking lots of coffee</option>
          <option value="6">Looking wistfully out of windows</option>
        </select>
      </div>
      <div class="form-group">
        <label for="question4">If you had to choose, which of the following movie genres would you pick?</label>
        <select class="form-control" id="question4">
          <option value="2">Romantic comedy</option>
          <option value="4">Action</option>
          <option value="6">Science Fiction</option>
        </select>
      </div>
      <div class="form-group">
        <label for="question5">Which is your favorite part of the day?</label>
        <select class="form-control" id="question5">
          <option value="2">Morning</option>
          <option value="4">Midday</option>
          <option value="6">Evening</option>
        </select>
      </div>
    </form>
  </div>
</body>
</html>
