<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans:wght@400;700&family=Poppins&display=swap" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Programming Language Suggester</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron jumbotron-fluid">
      <div class="container-fluid">
        <h1 class="display-4">What's my programming language?</h1>
        <p class="lead">Find out what programming language is right for me.</p>
      </div>
    </div>
    <hr>
    <form id="quiz">
      <div class="form-group">
        <label for="question1">How "high-level" do you like your programming languages to be?</label>
        <select class="form-control" id="question1">
          <option value="1">I want to feel like I'm practically writing English</option>
          <option value="2">I enjoy feeling somewhat like I'm speaking "computer", but not all the way there</option>
          <option value="3">Bring on the "beep boop", I wanna be R2D2!</option>
        </select>
      </div>
      <div class="form-group">
        <label for="question2">What type of programming would you like to work on?</label>
        <select class="form-control" id="question2">
          <option value="1">Building web applications</option>
          <option value="2">Making web pages interactive</option>
          <option value="3">Creating desktop applications</option>
        </select>
      </div>
      <div class="form-group">
        <label for="question3">What would you rather do on a Saturday morning?</label>
        <select class="form-control" id="question3">
          <option value="1">Stare at beautiful gems</option>
          <option value="2">Drink lots of coffee</option>
          <option value="3">Play the piano</option>
        </select>
      </div>
      <div class="form-group">
        <label for="question4">If you had to choose, which of the following movie genres would you pick?</label>
        <select class="form-control" id="question4">
          <option value="1">Romantic Comedy</option>
          <option value="2">Action</option>
          <option value="3">Science Fiction</option>
        </select>
      </div>
      <div class="form-group">
        <label for="question5">If you had to send an important message, which would be the best method?</label>
        <select class="form-control" id="question5">
          <option value="1">Deliver it personally by train</option>
          <option value="2">Write a letter</option>
          <option value="3">Yell it out the windows</option>
        </select>
      </div>
      <button type="submit" class="btn">Compute!</button>
      <button id="resetter" type="reset" class="btn hider">Reset</button>
    </form>
    <div id="output" class="hider">
      <h2>You got...</h2>
      <p id="language-result">

      </p>
    </div>
    <div id="pg-btm"></div>
  </div>
</body>
</html>
